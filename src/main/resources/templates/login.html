<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
</head>
<body>

<div id="wrapper">
    <div class="user-icon"></div>
    <div class="pass-icon"></div>

    <form th:action="@{/login}" method="post" class="login-form" name="login_form">

        <div class="header">
            <h1>Авторизация</h1>
            <span>Введите ваши регистрационные данные для входа. </span>
            <span th:if="${param.error}" style="color: red">
                Invalid username and password.
            </span>
        </div>

        <div class="content">
            <input name="username" type="text" class="input username" placeholder="Введите Логин" />
            <input name="password" type="password" class="input password" placeholder="Введите Пароль" />
        </div>

        <div class="footer">
            <input type="submit" name="submit" value="ВОЙТИ" class="button" />
            <a th:href="@{/register}" class="register">Регистрация</a>
        </div>
    </form>
</div>


<script type="text/javascript">
    $(document).ready(function() {
        $(".username").focus(function() {
            $(".user-icon").css("left","-48px");
        });
        $(".username").blur(function() {
            $(".user-icon").css("left","0px");
        });

        $(".password").focus(function() {
            $(".pass-icon").css("left","-48px");
        });
        $(".password").blur(function() {
            $(".pass-icon").css("left","0px");
        });
    });
</script>

</div>



</body>

<!--<h1 th:text="${password}"></h1>-->
</html>
